<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Languages of the World</title>
  <link rel="stylesheet" href="public/css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.js"></script>
  <!--<script src="d3-geomap/js/d3.geomap.min.js"></script>-->
  <script src="public/js/script1.js" async></script>
  <script src="public/js/bubbleChart.js" async></script>
  <script src="public/js/map2.js" async></script>
  <script src="public/js/barChart.js" async></script>
  <script src="public/js/node_graph.js" async></script>
  <script src="public/js/script.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
  <script src="public/js/piechart.js" async></script>

</head>
<body>

<h2>Languages of the World</h2>

<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Viz1')">Families of Languages</button>
    <button class="tablinks" onclick="openCity(event, 'Viz2')">Number of Genders & Gender Based Systems</button>
    <button class="tablinks" onclick="openCity(event, 'project-details')">Project Details</button>
</div>

<div id="map">
    <svg width="700" height="480" id="map-chart" style="align: center"></svg>
</div>

<div id="Viz1" class="tabcontent">

  <div class="bubble">
      <svg width="600" height="500" id="bubble-chart" style="float:left"></svg>
  </div>

  <div class="bar">
      <svg width="760" height="800" id="bar-chart"></svg>
  </div>

</div>

<div id="Viz2" class="tabcontent">

  <div id="tree">
      <svg width="800" height="800"></svg>
  </div>

  <div id ="piechart">
      <svg width="500" height="500"></svg>

  </div>
</div>

<div id="project-details" class="tabcontent">
</div>


<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>

</body>
</html>
